<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User preferences</title>
    <link rel="stylesheet" href="../CSS/form.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <form>
            <div class="container">
                <div class="trip-planner">
                    <h1>TRAVEL AMIGO : JOURNEY TO PERSONALIZED ADVENTURES</h1>
                    <p>Tell us your travel preferences</p>
                </div>
    
                <div class="form-group">
                    <label for="destination">Where do you want to go?</label>
                    <div class="suggestions">
                        <input type="text" id="destination" name="destination" list="suggestions-list" />
                        <datalist id="suggestions-list">
                            <option value="New York">
                            <option value="Los Angeles">
                            <option value="Chicago">
                            <option value="Houston">
                            <option value="Phoenix">
                            <option value="Philadelphia">
                        </datalist> 
                    </div>
                </div>
    
                <div class="dates">
                    <div class="date">
                        <label for="start-date">Journey Start date</label>
                        <input type="date" id="start-date" name="start-date">
                    </div>
    
                    <div class="date">
                        <label for="End-date">Journey End date</label>
                        <input type="date" id="End-date" name="End-date">
                    </div>
                </div>

                <div class="days">
                    <label for="days">How many days you are planning for ?</label>
                    <input type="number" min="1" value="1">
                </div>
    
                <div class="budget">
                    <label for="budget">How much money can you spend ?</label>
                    <input type="text">
                </div>
                
                <div class=" mt-5 position-relative">
                    <form>
                      <div class="form-group ">
                        <label for="exampleFormControlSelect1">Who do you plan on traveling with on your next adventure?</label>
                        <select class="form-control" id="exampleFormControlSelect1">
                          <option value="select">Select an option</option>
                          <option value="solo">Solo</option>
                          <option value="Couple">Couple</option>
                          <option value="Family">Family</option>
                          <option value="friends">Friends</option>
                        </select>
                      </div>
                    </form>

                    <form action="/submit_selection" method="post">
                    <div class="col-6">
                        <label for="festivals">Festivals/events</label>
                        <input type="checkbox" id="festivals" name="activities[]" value="festivals" checked>
                        <br>
                        <label for="shopping">Shopping</label>
                        <input type="checkbox" id="shopping" name="activities[]" value="shopping" checked>
                        <br>
                        <label for="city_sightseeing">City sightseeing</label>
                        <input type="checkbox" id="city_sightseeing" name="activities[]" value="city_sightseeing">
                        <br>
                        <label for="food_exploration">Food exploration</label>
                        <input type="checkbox" id="food_exploration" name="activities[]" value="food_exploration" checked>
                        <br>
                        <label for="spa_wellness">Spa wellness</label>
                        <input type="checkbox" id="spa_wellness" name="activities[]" value="spa_wellness" checked>
                        <br>
                        <label for="outdoor_adventures">Outdoor adventures</label>
                        <input type="checkbox" id="outdoor_adventures" name="activities[]" value="outdoor_adventures">
                        <br>
                        <label for="nightlife">Nightlife</label>
                        <input type="checkbox" id="nightlife" name="activities[]" value="nightlife">
                        <br>
                    </div>
                   
                      </form>
                
                    
                </div>
                

                
            </div>
          
            <button type="submit" class="btn btn-primary">Submit</button>

        </form>
    </div>
</body>
</html>
