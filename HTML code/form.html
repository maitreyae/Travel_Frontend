<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User preferences</title>
    <link rel="stylesheet" href="../CSS/form.css">

   
</head>
<body>
    <div class="main-container">
        <form>
            <div class="container">
                <div class="trip-planner">
                    <h1>TRAVEL AMIGO : JOURNEY TO PERSONALIZED ADVENTURES</h1>
                </div>

<!-- Journey Destination -->
                <div class="form-group">
                    <label for="destination">Where do you want to go?</label>
                    <div class="suggestions">
                        <input type="text" id="destination" name="destination" list="suggestions-list" />
                        <datalist id="suggestions-list">
                            <option value="Pune, Maharashtra">
                            <option value="Delhi">
                            <option value="Mumbai, Maharashtra">
                            <option value="">
                            <option value="Phoenix">
                            <option value="Philadelphia">
                        </datalist> 
                    </div>
                </div>
                <hr>
    
<!-- Journey start and end dates -->
                <div class="row dates">
                  <div class="date column">
                      <label for="start-date">Journey Start date</label>
                      <input type="date" id="start-date" name="start-date">
                  </div>
  
                  <div class="date column">
                      <label for="End-date">Journey End date</label>
                      <input type="date" id="End-date" name="End-date">
                  </div>
              </div>
              <hr>

<!-- Number of days -->
                <div class="days">
                    <label for="days">How many days you are planning for ?</label>
                    <input type="number" min="1" value="1">
                </div>
                <hr>

<!-- Trip Budget -->
                <div class="budget">
                    <label for="budget">How much money can you spend ?</label>
                    <input type="text">
                </div>
                <hr>

<!-- people group type -->
                <div class="people">
                    <div class="peoplegroup">
                      <label for="people">Who do you plan on traveling with on your next adventure?</label>
                    </div>
                  
                    <input type="radio" class="btn-check" name="options-base" id="option5" autocomplete="off">
                    <label class="btn" for="option5"><img src="../Images/people/solo.png" alt="solo">Solo</label>
                    
                    <input type="radio" class="btn-check" name="options-base" id="option6" autocomplete="off">
                    <label class="btn" for="option6"><img src="../Images/people/Couple.png" alt="couple">Couple</label>
                    
                    <input type="radio" class="btn-check" name="options-base" id="option7" autocomplete="off">
                    <label class="btn" for="option7"><img src="../Images/people/family.png" alt="family">Family</label>
                    
                    <input type="radio" class="btn-check" name="options-base" id="option8" autocomplete="off">
                    <label class="btn" for="option8"><img src="../Images/people/friends.png" alt="">Friends</label>
                  </div>
                  <hr>

<!-- Activites -->                  
                  <div class="activity">
                    <div class="activities">
                      <label for="activities">Which activities are you interested in?</label>
                    </div>
                    <div class="btn-group-toggle d-flex flex-wrap" data-toggle="buttons">
                      <div class="row">
                        <div class="col-4 mb-3">
                          <input type="checkbox" class="btn-check" id="btn-check-1" autocomplete="off">
                          <label class="btn btn-outline-secondary" for="btn-check-1"><img src="../Images/activities/beaches.png" alt="beaches">Beaches</label>
                        </div>
                        <div class="col-4 mb-3">
                          <input type="checkbox" class="btn-check" id="btn-check-2"  autocomplete="off">
                          <label class="btn btn-outline-secondary" for="btn-check-2"><img src="../Images/activities/culture.png" alt="culture">Culture/Festival</label>
                        </div>
                        <div class="col-4 mb-3">
                          <input type="checkbox" class="btn-check" id="btn-check-3" autocomplete="off">
                          <label class="btn btn-outline-secondary" for="btn-check-3"><img src="../Images/activities/outdooractivity.png" alt="outdooractivity">Outdoor Adventures</label>
                        </div>
                      </div>
          
                      <div class="row">
                        <div class="col-4 mb-3">
                          <input type="checkbox" class="btn-check" id="btn-check-5" autocomplete="off">
                          <label class="btn btn-outline-secondary" for="btn-check-5"><img src="../Images/activities/nightlife.png" alt="nightlife">Nightlife</label>
                        </div>
                        <div class="col-4 mb-3">
                          <input type="checkbox" class="btn-check" id="btn-check-6"  autocomplete="off">
                          <label class="btn btn-outline-secondary" for="btn-check-6"><img src="../Images/activities/temple.png" alt="temple">Temples</label>
                        </div>
                        <div class="col-4 mb-3">
                          <input type="checkbox" class="btn-check" id="btn-check-7" autocomplete="off" >
                          <label class="btn btn-outline-secondary" for="btn-check-7"><img src="../Images/activities/waterfall.png" alt="nature">Nature</label>
                        </div>
                      </div>
          
                      <div class="row">
                        <div class="col-4 mb-3">
                          <input type="checkbox" class="btn-check" id="btn-check-9" autocomplete="off">
                          <label class="btn btn-outline-secondary" for="btn-check-9"><img src="../Images/activities/shopping.png" alt="shopping">Shopping</label>
                        </div>
                        <div class="col-4 mb-3">
                          <input type="checkbox" class="btn-check" id="btn-check-10"  autocomplete="off">
                          <label class="btn btn-outline-secondary" for="btn-check-10"><img src="../Images/activities/food.png" alt="food">Food Exploration</label>
                        </div>
                        <div class="col-4 mb-3">
                          <input type="checkbox" class="btn-check" id="btn-check-11" autocomplete="off">
                          <label class="btn btn-outline-secondary" for="btn-check-11"><img src="../Images/activities/citysightseeing.png" alt="Sightseeing">City Sightseeing</label>
                        </div>
                      </div>
          
                      <div class="row">
                        <div class="col-4 mb-3">
                          <input type="checkbox" class="btn-check" id="btn-check-12" autocomplete="off">
                          <label class="btn btn-outline-secondary" for="btn-check-12"><img src="../Images/activities/castle.png" alt="fort">Historic Monument</label>
                        </div>
                        <div class="col-4 mb-3">
                          <input type="checkbox" class="btn-check" id="btn-check-12" autocomplete="off">
                          <label class="btn btn-outline-secondary" for="btn-check-12"><img src="../Images/activities/spa.png" alt="spa">Spa Wellness</label>
                        </div>
                      </div>

                    </div>
                  </div>
                  
<!-- Submit Button -->
<button type="submit" class=" btn-primary">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
